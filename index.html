<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungry Monster</title>
  <link rel="shortcut icon" href="#">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
    integrity="sha512-QKC1UZ/ZHNgFzVKSAhV5v5j73eeL9EEN289eKAEFaAjgAiobVAnVv/AGuPbXsKl1dNoel3kNr6PYnSiTzVVBCw=="
    crossorigin="anonymous" />

</head>

<body>
  <!-- Header and Navbar -->
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light-very-pale">
      <div class="container">
        <a class="navbar-brand" href="/"><img src="images/logo.svg" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#recipes">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#blog">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Search Section -->
  <div class="container py-5">
    <form class="col-md-6 m-auto py-5">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="meal-name" placeholder="Search For Meal...">
        <div class="input-group-append">
          <button type="button" id="submit" class="btn btn-danger btn-search">Search</button>
        </div>
      </div>
    </form>
  </div>
  <!-- End Search Section -->
  <!-- this will show our spinner -->
  <div hidden id="spinner"></div>
  <!-- Foods Showing  -->
  <section class="container py-1">
    <div id="single-meal-details" class="mx-auto py-4" style="width: 650px;">

    </div>
    <div class="row row-cols-1 row-cols-md-4 g-4" id="showing-meals">
    </div>
    <h1 id="wrong-search" class="lead text-danger text-center">Oops! Enter a meal ðŸ¥˜ to search for....</h1>
  </section>
  <!-- End Foods Section -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
